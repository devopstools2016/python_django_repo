
{% if list %}
    <h1>About {{ list.name }} is:</h1>
    <h3>Id is :{{ list.id }} </h3>
    <h3>Name is :{{ list.name }} </h3>
    <h3>His description is :{{ list.desc }} </h3>

    <hr>

    <table>
       <tr>
           <th>Id :</th>
           <td>{{ list.id }}</td>
       </tr>
        <tr>
            <th>Name :</th>
           <td>{{ list.name }}</td>
        </tr>
        <tr>
           <th>Details :</th>
           <td>{{ list.desc }}</td>
       </tr>
    </table>
{% else %}
    <h1>No data</h1>

{% endif %}
